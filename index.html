<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Kropp-test</title>
  </head>

  <body>
      <header class="header">
        <a href="" class="header-logo">
          <img
            src="img/header-logo-kropp.png"
            alt="Krop-logo"
            width="135"
            height="25"
          />
        </a>
        <nav class="header-menu">
          <ul class="header-menu-list">
            <li class="header-menu-item is-current">
              <a class="header-menu-link " href="#" >home</a>
            </li>
            <li class="header-menu-item">
              <a class="header-menu-link" href="#" >pages</a>
            </li>
            <li class="header-menu-item">
              <a class="header-menu-link" href="#" >portfolio</a>
            </li>
            <li class="header-menu-item">
              <a class="header-menu-link" href="#" >blog</a>
            </li>
            <li class="header-menu-item">
              <a class="header-menu-link" href="#" >shop</a>
            </li>
          </ul>
        </nav>
        <div class="header-actions">
          <button class="header-book-button button" type="button">book now</button>
          <button class="header-burger-button" title="Open menu">
            <span class="visually-hidden">open menu</span>
            <span class="header-burger-item-line"></span>
            <span class="header-burger-item-line"></span>
            <span class="header-burger-item-line"></span>
          </button>
        </div>
      </header>

      <main class="content">
        <h1 class="visually-hidden">Kropp Fintess Club</h1>
        <section class="banner">
      <h2 class="visually-hidden">Upcoming events</h2>
      <div class="banner-body">
        <div class="banner-info">
          New event<br/>
          coming up / <time datetime="06-07">june 7</time>&nbsp;-&nbsp;<time datetime="06-13">13</time>
        </div>
        <h3 class="banner-title">Crossfit</h3>
      </div>
      <div class="banner-pagination">
        <ul class="banner-pagination-list">
          <li class="banner-pagination-item">
            <button
              class="banner-pagination-button"
              type="button"
            ></button>
          </li>
          <li class="banner-pagination-item">
            <button
              class="banner-pagination-button"
              type="button"
            ></button>
          </li>
          <li class="banner-pagination-item">
            <button
              class="banner-pagination-button is-current"
              type="button"
            ></button>
          </li>
        </ul>
      </div>
        </section>
       
      </main>
  </body>
</html>
